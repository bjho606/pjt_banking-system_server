db:
  host: localhost
  port: 3306
  database: ssapay

image:
  upload-locations: classpath:/static/images/

logging:
  file:
    path: ../log
    name: ../ssapay
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId}] %highlight(%-5level) %cyan(%logger{36}.%M) - %msg%n"
  level:
    root: info