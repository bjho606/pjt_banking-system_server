spring:
  datasource:
    master:
      url: jdbc:mysql://${master.host}:${master.port}/${master.database}?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      username: ${master.username}
      password: ${master.password}
      driver: com.mysql.cj.jdbc.Driver
    slave:
      url: jdbc:mysql://${slave.host}:${slave.port}/${slave.database}?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      username: ${slave.username}
      password: ${slave.password}
      driver: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        show_sql: true
        globally_quoted_identifiers: true   # [db 예약어]와 [필드 이름]이 같은 경우 에러나지 않게 처리

image:
  upload-locations: ${image.upload-locations}

jwt:
  access-token-cookie-name: access_token
  refresh-token-cookie-name: refresh_token
  access-token-duration: 1800000
  refresh-token-duration: 86400000
